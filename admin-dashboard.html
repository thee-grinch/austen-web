<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitPro Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #FF6B35;
      --secondary: #4CAF50;
      --accent: #007BFF;
      --dark: #1A1A1A;
      --gray: #2D2D2D;
      --light: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }
    
    /* Header */
    .header {
      background: var(--gray);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: var(--light);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .notification-bell {
      position: relative;
      cursor: pointer;
    }
    
    .notification-bell::after {
      content: '3';
      position: absolute;
      top: -5px;
      right: -10px;
      background: var(--accent);
      color: var(--light);
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border-radius: 50%;
    }
    
    /* Sidebar */
    .sidebar {
      background: var(--gray);
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      padding: 1.5rem;
      overflow-y: auto;
    }
    
    .sidebar a {
      color: var(--light);
      text-decoration: none;
      display: block;
      padding: 0.8rem 0;
      transition: color 0.3s ease;
    }
    
    .sidebar a:hover {
      color: var(--primary);
    }
    
    .sidebar i {
      margin-right: 0.8rem;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 250px;
      margin-top: 60px;
      padding: 2rem;
    }
    
    /* Key Metrics */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .metric-card {
      background: var(--light);
      color: var(--dark);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0.5rem 0;
    }
    
    /* Tables */
    .table-container {
      background: var(--light);
      color: var(--dark);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background: var(--primary);
      color: var(--light);
    }
    
    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .edit-btn {
      background: var(--accent);
      color: var(--light);
    }
    
    .delete-btn {
      background: var(--secondary);
      color: var(--light);
    }
    
    /* Charts */
    .chart-container {
      background: var(--light);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    
    /* Analytics Section */
    .analytics-section {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .chart-card {
      background: var(--light);
      color: var(--dark);
      padding: 1.5rem;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background: var(--light);
      margin: 15% auto;
      padding: 2rem;
      width: 80%;
      max-width: 500px;
    }
    
    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem 2rem;
      border-radius: 5px;
      color: white;
      z-index: 1000;
    }
    
    .toast.success { background: var(--secondary); }
    .toast.error { background: var(--accent); }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }
      .main-content {
        margin-left: 0;
      }
      .metrics-grid {
        grid-template-columns: 1fr;
      }
      .analytics-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">FitPro Admin</div>
    <nav class="nav-links">
      <a href="#"><i class="fas fa-bell notification-bell"></i></a>
      <a href="#">Logout</a>
    </nav>
  </header>
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#"><i class="fas fa-users"></i> Manage Users</a>
    <a href="#"><i class="fas fa-dumbbell"></i> Manage Programs</a>
    <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="#"><i class="fas fa-user-tie"></i> Manage Trainers</a>
    <a href="#"><i class="fas fa-comments"></i> Feedback</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Key Metrics -->
    <div class="metrics-grid">
      <div class="metric-card">
        <i class="fas fa-users fa-2x"></i>
        <div class="metric-value" id="total-users">0</div>
        <div class="metric-label">Total Users</div>
      </div>
      <div class="metric-card">
        <i class="fas fa-dumbbell fa-2x"></i>
        <div class="metric-value" id="active-programs">0</div>
        <div class="metric-label">Active Programs</div>
      </div>
      <div class="metric-card">
        <i class="fas fa-dollar-sign fa-2x"></i>
        <div class="metric-value" id="monthly-revenue">$0</div>
        <div class="metric-label">Monthly Revenue</div>
      </div>
      <div class="metric-card">
        <i class="fas fa-comments fa-2x"></i>
        <div class="metric-value" id="feedback-count">0</div>
        <div class="metric-label">Feedback Received</div>
      </div>
    </div>
  
    <!-- User Management Section -->
    <div class="table-container">
      <div class="table-header">
        <h2>User Management</h2>
        <div class="controls">
          <input type="text" id="user-search" placeholder="Search users...">
          <button class="btn" onclick="showUserModal()">Add New User</button>
        </div>
      </div>
      <table id="users-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
    </div>
  
    <!-- Analytics Dashboard -->
    <div class="analytics-section">
      <div class="chart-card">
        <h3>Monthly Signups</h3>
        <canvas id="signupsChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Revenue Trends</h3>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </main>
  
  <!-- Dynamic Modal Template -->
  <div id="modal-container" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <script>
    // -------------------------
    // Dynamic Data Loader
    // -------------------------
    class DataManager {
      constructor() {
        this.pollingIntervals = {};
      }
  
      async fetchData(endpoint, params = {}) {
        try {
          const url = new URL(`/api/admin/${endpoint}`, window.location.origin);
          Object.entries(params).forEach(([key, value]) => url.searchParams.append(key, value));
          const response = await fetch(url);
          if (!response.ok) throw new Error('Network error');
          return await response.json();
        } catch (error) {
          this.showNotification(`Error: ${error.message}`, 'error');
          return null;
        }
      }
  
      startPolling(endpoint, callback, interval = 5000) {
        const fetchData = async () => {
          const data = await this.fetchData(endpoint);
          if (data) callback(data);
        };
        fetchData();
        this.pollingIntervals[endpoint] = setInterval(fetchData, interval);
      }
  
      stopPolling(endpoint) {
        clearInterval(this.pollingIntervals[endpoint]);
      }
  
      showNotification(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }
    }
  
    // -------------------------
    // Real-Time Polling Service
    // -------------------------
    class PollingService {
      constructor() {
        this.activePolls = new Map();
      }
  
      startPolling(endpoint, callback, interval = 5000) {
        const fetchData = async () => {
          try {
            const response = await fetch(`/api/admin/${endpoint}`);
            const data = await response.json();
            callback(data);
          } catch (error) {
            console.error('Polling error:', error);
          }
        };
  
        fetchData();
        const intervalId = setInterval(fetchData, interval);
        this.activePolls.set(endpoint, intervalId);
      }
  
      stopPolling(endpoint) {
        const intervalId = this.activePolls.get(endpoint);
        if (intervalId) {
          clearInterval(intervalId);
          this.activePolls.delete(endpoint);
        }
      }
    }
  
    // Initialize Polling Service
    const poller = new PollingService();
    poller.startPolling('metrics', updateMetrics);
    poller.startPolling('feedback', updateFeedback);
  
    function updateMetrics(data) {
      document.getElementById('total-users').textContent = data.totalUsers;
      document.getElementById('active-programs').textContent = data.activePrograms;
      document.getElementById('monthly-revenue').textContent = '$' + data.monthlyRevenue;
      document.getElementById('feedback-count').textContent = data.feedbackCount;
    }
  
    function updateFeedback(data) {
      // Refresh feedback list (if implemented)
      console.log('Feedback data updated:', data);
    }
  
    // -------------------------
    // User Management UI
    // -------------------------
    class UserManager {
      constructor() {
        this.table = document.getElementById('users-table').querySelector('tbody');
        this.searchInput = document.getElementById('user-search');
        this.init();
      }
  
      init() {
        this.searchInput.addEventListener('input', this.debounce(() => this.loadUsers(), 300));
        dataManager.startPolling('users', (data) => this.updateTable(data));
        this.loadUsers();
      }
  
      async loadUsers() {
        const users = await dataManager.fetchData('users', {
          search: this.searchInput.value
        });
        this.updateTable(users);
      }
  
      updateTable(users) {
        if (!users) return;
        this.table.innerHTML = users.map(user => `
          <tr data-user-id="${user.id}">
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.is_active ? 'Active' : 'Inactive'}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editUser(${user.id})">Edit</button>
              <button class="action-btn delete-btn" onclick="toggleUserStatus(${user.id}, ${user.is_active})">
                ${user.is_active ? 'Deactivate' : 'Activate'}
              </button>
            </td>
          </tr>
        `).join('');
      }
  
      debounce(func, wait) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      }
    }
  
    // Stub classes for missing modules
    class WorkoutManager {
      constructor() {
        console.log('WorkoutManager initialized');
      }
    }
  
    class AnalyticsDashboard {
      constructor() {
        this.initCharts();
      }
  
      initCharts() {
        // Monthly Signups Chart
        const signupsCtx = document.getElementById('signupsChart').getContext('2d');
        new Chart(signupsCtx, {
          type: 'bar',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'Signups',
              data: [120, 150, 180, 200, 170, 210],
              backgroundColor: '#FF6B35',
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' }
            }
          }
        });
  
        // Revenue Trends Chart
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'Revenue',
              data: [10000, 12000, 15000, 13000, 16000, 17000],
              backgroundColor: '#4CAF50',
              borderColor: '#4CAF50',
              fill: false,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' }
            }
          }
        });
      }
    }
  
    // Initialize Data Manager
    const dataManager = new DataManager();
  
    // Initialize Modules on DOM Content Loaded
    document.addEventListener('DOMContentLoaded', () => {
      new UserManager();
      new WorkoutManager();
      new AnalyticsDashboard();
    });
  
    // Modal functionality
    function showUserModal() {
      const modal = document.getElementById('modal-container');
      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = '<h2>Add New User</h2><p>Form goes here.</p>';
      modal.style.display = 'block';
    }
  
    function closeModal() {
      document.getElementById('modal-container').style.display = 'none';
    }
  
    // Dummy functions for edit and toggle status actions
    function editUser(userId) {
      alert('Edit user with ID: ' + userId);
    }
  
    function toggleUserStatus(userId, isActive) {
      const action = isActive ? 'deactivate' : 'activate';
      alert(`${action.charAt(0).toUpperCase() + action.slice(1)} user with ID: ${userId}`);
    }
  </script>
</body>
</html>
